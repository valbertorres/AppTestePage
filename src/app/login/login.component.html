<div class="container" style="margin-top: 100px;">
<div class="row"> 
  <div class="col-xs-6 col-sm-1"></div>
  <div class="col-xs-8 col-sm-10">
        <div class="card">
            <div class="card-header" style="background: 		#5f92b8; color:white">
              <h3 style="text-align: center">Login do Usuário</h3>
            </div>
                  <div class="card-block">
                      <form class="form-group row" [formGroup]="loginForm">
                        <div class="col-xs-12 col-md-6"> 
                        <label for="">CNPJ</label>
                        <input 
                        type="text" 
                        class="form-control"
                        name="ccnpj"
                        id="ccnpj"
                        formControlName="ccnpj"
                        placeholder="00.000.000\0001-00"
                        appMascara="99.999.999\9999-99"> 
                      </div>

                      <div class="col-xs-12 col-md-6">
                        <label for="">Empresa</label> 
                      <input type="text" 
                        class="form-control"
                        name="empresa"
                        formControlName="empresa"
                        placeholder="..."
                        >
                        </div>

                        <div class="col-sm-12">
                          <label for="servico">Serviço</label>
                          <select class="form-control" 
                          id="selectServico" formControlName="servico">
                            <option *ngFor="let s of servicos" > {{ s }} </option>
                          </select>
                        </div>

                        <div class="col-xs-12 col-md-6"> 
                        <label for="">CPF</label>
                        <input 
                          type="text" 
                          class="form-control"
                          name="cpf"
                          formControlName="cucpf"
                          placeholder="000.000.000-00"
                          appMascara="999.999.999-99"> 
                      </div>

                      <div class="col-xs-12 col-md-6">
                        <label for="">Usuário</label> 
                      <input type="text" 
                          class="form-control"
                          name="usuario"
                          placeholder="..."
                          formControlName="usuario"
                        >
                        </div>

                      <div class="col-xs-12 col-sm-12">
                        <label for="">Senha</label> 
                      <input type="text" 
                        class="form-control"
                        name="senha"
                        formControlName="cusenha"
                        placeholder="Informe a senha...">
                        </div>

                </form>
                       <div style="text-align: center">
                        <button type="submit" 
                        class="btn btn-primary
                         col-xs-12" 
                         (click)="getAll()"
                         tyle="margin-right: 2px; margin-bottom: 5px">Acessar</button>

                        <button type="submit" 
                        class="btn btn-secondary col-xs-12" 
                        style="margin-right: 2px; margin-bottom: 5px" >Fazer Cadastro</button>
                        
                        <div>
                         <a style="color:blue;" (click)="onCadastro()">Esqueci Minha Senha</a>
                        </div>
                        </div>
            </div>
        </div>
  <div class="clearfix visible-xs-block"></div>
  <div class="col-xs-6 col-sm-1"></div>
</div>
</div>
</div>
