<div class="container" >
    <div class="card-header">
      <h4>CADASTRO DE EMPRESA</h4>
    </div>
    <div id="form">
      <form class="form-group row">
              <!--senha-->
            <div class="col-xs-12 col-md-6">
                <label for="senha">Senha*</label> 
                  <input type="text" 
                  class="form-control"
                  name="senha"
                  placeholder=" ..."
                  id="senha"
                  >
              </div>

              <!--cnpj-->
            <div class="col-xs-12 col-md-6">
                <label for="cnpj">CNPJ*</label> 
                  <input type="text" 
                  class="form-control"
                  name="cnpj"
                  placeholder="__.___.___/____-__"
                  id="cnpj"
                  (keyup.enter)="onValidarCnpj()"
                  (keyup)="onMascaraCnpj($event)"
                  [(ngModel)]="cnpj"
                  >
              </div>
              <!--razao Social-->
            <div class="col-xs-12 col-md-12" style="margin-top: 10px">
                <label for="razao">Razão Social</label> 
                  <input type="text" 
                  class="form-control"
                  name="razao"
                  placeholder=" ..."
                  id="razao"
                  [(ngModel)]="dadosCnpj.nome"
                  >
              </div>

              <!--cep-->
            <div class="col-xs-12 col-md-5" style="margin-top: 10px">
                <label for="cep">CEP*</label> 
                  <input type="text" 
                  class="form-control"
                  name="cep"
                  placeholder="_____-___"
                  id="cep"[(ngModel)]="dadosCnpj.cep"
                  (keyup.enter)="log()"
                  (keyup)="onMascaraCep($event)"
                  >
              </div>
              <!--numero-->
            <div class="col-xs-12 col-md-4" style="margin-top: 10px">
                <label for="numero">Nº*</label> 
                  <input type="text" 
                  class="form-control"
                  name="numero"
                  placeholder="..."
                  id="numero"
                  [(ngModel)]="dadosCnpj.numero"
                  >
              </div>

              <!--logradoura-->
            <div class="col-xs-12 col-md-12" style="margin-top: 10px">
                <label for="logradoura">Logradoura</label> 
                  <input type="text" 
                  class="form-control"
                  name="logradoura"
                  placeholder=" ..."
                  id="logradoura"
                  [(ngModel)]="dadosCnpj.logradouro"
                  >
              </div>

              <!--Complementos-->
            <div class="col-xs-12 col-md-12" style="margin-top: 10px">
                <label for="complementos">Complementos</label> 
                  <input type="text" 
                  class="form-control"
                  name="complementos"
                  placeholder="..."
                  id="complementos"
                  [(ngModel)]="dadosCnpj.complemento"
                  >
              </div>
              <!--bairro-->
            <div class="col-xs-12 col-md-12" style="margin-top: 10px">
                <label for="bairro">Bairro*</label> 
                  <input type="text" 
                  class="form-control"
                  name="bairro"
                  placeholder=" ..."
                  id="bairro"
                  [(ngModel)]="dadosCnpj.bairro"
                  >
              </div>

              <!--codigo cidade-->
            <div class="col-xs-12 col-md-3" style="margin-top: 10px">
                <label for="codCidade">Código da Cidade*</label> 
                  <input type="number" 
                  class="form-control"
                  name="codCidade"
                  placeholder="..."
                  id="codCidade"
                  [(ngModel)]="codCidade"
                  >
              </div>

              <!--cidade-->
            <div class="col-xs-12 col-md-6" style="margin-top: 10px">
                <label for="cidade">Cidade*</label> 
                  <input type="text" 
                  class="form-control"
                  name="cidade"
                  placeholder=" ..."
                  id="cidade"
                  [(ngModel)]="dadosCnpj.municipio"
                  >
              </div>
              <!--uf-->
            <div class="col-xs-12 col-md-3" style="margin-top: 10px">
                <label for="uf">UF*</label> 
                  <input type="text" 
                  class="form-control"
                  name="uf"
                  placeholder=" ..."
                  id="uf"
                  [(ngModel)]="dadosCnpj.uf"
                  >
              </div>

            <div class="col-xs-12 col-md-12" id="headerServico" >
                <p>
                <h6 style="text-align: center; height: 30px;">
                  SERVIÇOS A SERREM COTADOS</h6>
            </div>

            <div class="col-xs-12 col-md-12" style="margin-top: 10px">
              <div class="card mb-3 ">
              <div class="card-block"> <div class="col-xs-12 col-md-12" >
                    <div class="col-lg-12" >
                      <!--combobox -->
                      <div class="row">
                        <div class="col"></div>
                        <div class="col-sm-9">
                         <div class="form-check form-check-inline" *ngFor="let audio of auditoraCheck" id="checkAuditoria">
                          <label class="form-check-label" >
                            <input class="form-check-input" type="checkbox"  ><strong>{{audio}}</strong>
                          </label>
                        </div>                        

                        </div>
                        <div class="col"></div>
                      </div>
                    </div>
                   </div>
              </div>
            </div>
            </div>
      </form> 
    </div>
    <button class="btn btn-primary" (click)="onGetWebServiceCnpj()">Consultar</button>
</div>
